<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class="bar-stable" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"
                ng-click="app.showMenu()" style="color:#ffffff;"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">My task</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-android-notifications"
                data-comp-id="button.2" style="color:#ffffff;"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1"></ion-content>
    <div class="footer-button-bar" data-comp-id="footer-bar-buttons.1"
        dynamic-floating-footer="">
        <div class="row" data-comp-id="row.1" style="padding: 0px;">
            <div class="col" data-comp-id="column.1" style="padding: 0px;">
                <div class="footer-button" data-comp-id="footerButton.1">
                    <button class="button icon button-round button-shadowed ion-arrow-left-c"></button>
                    <div class="label"></div>
                </div>
            </div>
            <div class="col text-center" data-comp-id="column.2" style="padding: 0px;">
                <div class="footer-button" data-comp-id="footerButton.2">
                    <button class="button icon button-round button-shadowed ion-plus-round"></button>
                    <div class="label"></div>
                </div>
            </div>
            <div class="col text-right" data-comp-id="column.3" style="padding: 0px;">
                <div class="footer-button" data-comp-id="footerButton.3">
                    <button class="button icon ion-arrow-right-c button-round button-shadowed"></button>
                    <div class="label"></div>
                </div>
            </div>
        </div>
    </div>
</ion-view>
