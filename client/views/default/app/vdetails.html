<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1"
        style="border-bottom: 1px solid rgba(255, 255, 255, 0);">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-ios-arrow-left" data-comp-id="button.1"
                ng-click="fBackWindow()" style="color: rgb(255, 255, 255);"></button>
            <button class="button button-icon ion-navicon" data-comp-id="button.2"
                ng-click="app.go('app.menu')" style="color: rgb(255, 255, 255);"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Details</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1" style="background:#28c3f1;">
        <div class="row" data-comp-id="row.1">
            <div class="col text-center" data-comp-id="column.1" style="padding: 20px 5px;"><img data-comp-id="image.1" data-img=""
                ng-src="images/vdetails/Placeholder-Img.png" style="width: 150px;">
                <div class="row" data-comp-id="row.2" style="padding: 15px 15px 0px;">
                    <div class="col" data-comp-id="column.2">
                        <div data-comp-id="text.1" style="color: rgb(255, 255, 255); font-size: 18px;">CTR000000000000001</div>
                        <div class=" light" data-comp-id="text.2"
                            style="font-size: 16px; font-weight: normal; margin: 4% 0% 0%;">Jorge Ceciliano Esquinca</div>
                    </div>
                </div>
            </div>
        </div>
        <div class=" light-bg" data-comp-id="div.1"
            style="margin: 4%; border-width: 1px; border-style: solid; border-color: rgb(221, 221, 221); border-radius: 10px;">
            <div class="row" data-comp-id="row.3">
                <div class="col" data-comp-id="column.3"
                    style="border-bottom: 1px solid rgb(238, 238, 238); padding: 15px 15px 15px 10px;">
                    <div data-comp-id="text.3"
                        style="font-size: 18px; color: rgb(51, 51, 51); font-weight: bold;">Assigned 01 Jan 2017</div>
                </div>
            </div>
            <div class="row" data-comp-id="row.4" style="margin: 0px;">
                <div class="col light-bg" data-comp-id="column.4" style="padding: 10px;">
                    <div data-comp-id="text.4" ng-bind="data.description"
                        style="color: rgb(102, 102, 102); font-size: 16px;">Lorem
                        ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ut enim ac sem
                        mollis pharetra quis id arcu. Donec facilisis diam quis eleifend rutrum.</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
